<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>chinook web</title>
</head>
<body>
    <h1>아티스트 검색</h1>
    <!-- 검색 form -->
    <form id="search-artist">
        <input type="text" id="artist-name" name="artistName">
        <input type="submit" value="검색">
    </form>
    <h2>검색결과</h2>
    <ul id="search-result">
        <!-- 동적으로 불러올 검색 결과 리스트 -->
    </ul>
    <!-- pagenation -->
    <div id="page-container">
        <button type="button" id="prev-bttn">이전</button>
        페이지:<span id="current-page"></span>/<span id="total-page"></span>
        <button type="button" id="next-bttn">다음</button>
    </div>
    <script src="./search.js"></script>
</body>
</html>
